<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library - Game Library Hub</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/manage.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">
        <img src="/images/Icon.png" alt="Game Library Hub Logo" class="logo-img">
      </div>
      <a href="/">Home</a>
      <a href="/manage.html" class="active">My Library</a>
      <a href="/trending.html">Trending</a>
    </nav>
  </header>

  <div class="container">
    <h1>My Game Library</h1>

    <div id="alertContainer"></div>

    <div class="manage-section">
      <div class="library-section">
        <h3>Your Games</h3>
        <div id="libraryContainer" class="library-list">
          <div class="no-library-message">No games in your library yet. Add one to get started!</div>
        </div>
      </div>
          <div class="no-library-message">No games in your library yet. Add one to get started!</div>
        </div>
      </div>

      <div class="add-form-section">
        <h3>Add New Game</h3>
        <form id="addGameForm">
          <div class="form-group">
            <label for="title">Game Title *</label>
            <input type="text" id="title" name="title" required placeholder="Enter game title">
          </div>

          <div class="form-group">
            <label for="genre">Genre *</label>
            <input type="text" id="genre" name="genre" required placeholder="e.g., Action RPG, Strategy">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hoursPlayed">Hours Played</label>
              <input type="number" id="hoursPlayed" name="hoursPlayed" min="0" value="0" placeholder="0">
            </div>

            <div class="form-group">
              <label for="price">Price *</label>
              <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="59.99">
            </div>
          </div>

          <div class="form-group">
            <label for="buyLink">Buy Link</label>
            <input type="url" id="buyLink" name="buyLink" placeholder="https://store.steam.com/game">
          </div>

          <button type="submit" class="submit-btn">Add to Library</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/manage.js"></script>
</body>
</html>
